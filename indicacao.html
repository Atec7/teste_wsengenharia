<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicação de Serviços</title>
    <link rel="stylesheet" href="indicacao.css">
</head>
<body>
    <header>
    </header>
    <section class="form-section">
        <h1>WS Engenharia</h1>
        <p>Indicação Para Prestação de Serviços</p>
        <form id="indicacaoForm">
            <label for="yourName">Seu Nome:</label>
            <input type="text" id="yourName" name="yourName" required>

            <label for="yourContact">Nome do Cliente:</label>
            <input type="text" id="yourContact" name="yourContact" required>

            <label for="clientContact">Contato do Cliente:</label>
            <input type="text" id="clientContact" name="clientContact" required>

            <label for="service">Serviço Indicado:</label>
            <input type="text" id="service" name="service" required>

            <button type="submit">Finalizar Indicação</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Ws Engenharia. Todos os direitos reservados.</p>
            <a class="link-atecseven" href="https://atec7.github.io/atecseven.com.br/">Power Bi &copf; Atecseven tecnologia</a>
        </div>
    </footer>

    <script src="indicacao.js"></script>
</body>
</html>
